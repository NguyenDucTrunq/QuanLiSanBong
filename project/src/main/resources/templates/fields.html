<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header}"></div>

    <div class="container mt-4">
        <h2>Danh sách sân bóng</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tên sân</th>
                    <th>Giá thuê (VND)</th>
                    <th>Loại sân</th>
                    <th>Trạng thái</th>
                    <th>Đặt sân</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="field : ${fields}">
                    <td th:text="${field.name}"></td>
                    <td th:text="${field.pricePerHour}"></td>
                    <td th:text="${field.type}"></td>
                    <td th:text="${field.status ? 'Hoạt động' : 'Không hoạt động'}"></td>
                    <td>
                        <form th:action="@{/fields/book/{id}(id=${field.id})}" method="post">
                            <input type="date" name="bookingDate" required />
                            <input type="time" name="bookingTime" required />
                            
                            <button type="submit" class="btn btn-primary">Đặt sân</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
