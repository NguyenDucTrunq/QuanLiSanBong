<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Header</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            text-decoration: none;
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a th:href="@{/user/home}">Danh sách sân</a>
            <a href="/user/history">Lịch sử đặt sân</a>
        </div>
          <a class="logout-btn" href="/logout">Đăng xuất</a>
    </header>
    <main>
        <div th:replace="${content}"></div>
    </main>	
</body>
</html>
