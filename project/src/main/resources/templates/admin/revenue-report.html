<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Báo cáo doanh thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Bao gồm header -->
    <div th:replace="~{header}"></div>

    <!-- Nội dung trang -->
    <div class="container mt-4">
        <h2>Báo cáo doanh thu từ <span th:text="${startDate}"></span> đến <span th:text="${endDate}"></span></h2>

        <div th:if="${totalRevenue != null}">
            <h3>Tổng doanh thu: <span th:text="${totalRevenue}"></span> VND</h3>
        </div>

        <div th:if="${error != null}">
            <h3 th:text="${error}" style="color: red;"></h3>
        </div>

        <!-- Nút Quay lại -->
        <div class="mt-4">
            <a href="/admin/revenue-form" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
