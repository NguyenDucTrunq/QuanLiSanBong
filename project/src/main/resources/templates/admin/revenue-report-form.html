<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Báo Cáo Doanh Thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Bao gồm header -->
    <div th:replace="~{header}"></div>

    <!-- Nội dung trang -->
    <div class="container mt-4">
         <h1 style="text-align: center;">Chọn khoảng thời gian để tạo báo cáo doanh thu</h1>
        <form th:action="@{/admin/revenue}" method="post">
            <div class="mb-3">
                <label for="startDate" class="form-label">Ngày bắt đầu:</label>
                <input type="datetime-local" id="startDate" name="startDate" th:value="${startDate}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="endDate" class="form-label">Ngày kết thúc:</label>
                <input type="datetime-local" id="endDate" name="endDate" th:value="${endDate}" class="form-control" required />
            </div>
            
            <button type="submit" class="btn btn-primary">Tạo báo cáo</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
