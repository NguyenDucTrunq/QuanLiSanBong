<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận xóa sân</title>
    <!-- Thêm Bootstrap CSS để trang đẹp hơn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Thêm thẻ div cho kiểu dáng đẹp hơn -->
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>Xác nhận xóa sân</h3>
                    </div>
                    <div class="card-body">
                        <p>Bạn muốn xóa sân <strong th:text="${field.name}"></strong>?</p>
                        <form th:action="@{/admin/fields/delete/{id}(id=${field.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-block">Có</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a th:href="@{/admin/fields}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
