<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sân mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bao gồm header -->
    <div th:replace="~{header}"></div>

    <!-- Nội dung trang -->
    <div class="container mt-4">
         <h1 style="text-align: center;">THÊM SÂN</h1>
        <form th:action="@{/admin/fields/save}" method="post">
            <!-- Tên sân -->
            <div class="mb-3">
                <label for="name" class="form-label">Tên sân</label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Nhập tên sân" />
            </div>

            <!-- Giá thuê mỗi giờ -->
            <div class="mb-3">
                <label for="pricePerHour" class="form-label">Giá thuê mỗi giờ</label>
                <input type="number" name="pricePerHour" id="pricePerHour" class="form-control" required placeholder="Nhập giá thuê mỗi giờ" min="0" />
            </div>

            <!-- Loại sân -->
            <div class="mb-3">
                <label for="type" class="form-label">Loại sân</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="5 người">5 người</option>
                    <option value="7 người">7 người</option>
                    <option value="11 người">11 người</option>
                </select>
            </div>

            <!-- Mô tả -->
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea name="description" id="description" class="form-control" placeholder="Nhập mô tả về sân bóng" rows="4"></textarea>
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select name="status" id="status" class="form-select" required>
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>
            </div>

            <!-- Nút Submit -->
            <button type="submit" class="btn btn-primary">Thêm sân</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
