<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header}"></div>

<div class="container mt-4">
    <h1 style="text-align: center;">SỬA SÂN</h1>
    <form th:action="@{/admin/fields/update/{id}(id=${field.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sân:</label>
            <input type="text" id="name" name="name" th:value="${field.name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="pricePerHour" class="form-label">Giá thuê mỗi giờ:</label>
            <input type="number" id="pricePerHour" name="pricePerHour" th:value="${field.pricePerHour}" class="form-control" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Loại sân:</label>
            <select id="type" name="type" class="form-select">
                <option value="5 người" th:selected="${field.type == '5 người'}">5 người</option>
                <option value="7 người" th:selected="${field.type == '7 người'}">7 người</option>
                <option value="11 người" th:selected="${field.type == '11 người'}">11 người</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" name="description" class="form-control" th:text="${field.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái:</label>
            <select id="status" name="status" class="form-select">
                <option value="true" th:selected="${field.status}">Hoạt động</option>
                <option value="false" th:selected="${!field.status}">Không hoạt động</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
