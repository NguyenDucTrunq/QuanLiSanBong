<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header}"></div>

<div class="container mt-4">
    <h2>Danh sách sân bóng</h2>

    <a href="/admin/fields/create" class="btn btn-success mb-3">Thêm sân mới</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên sân</th>
                <th>Giá thuê</th>
                <th>Loại sân</th>
                <th>Mô tả</th>
                <th>Trạng thái</th>
                <th>Chỉnh sửa</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="field : ${fields}">
                <td th:text="${field.name}"></td>
                <td th:text="${field.pricePerHour}"></td>
                <td th:text="${field.type}"></td>
                <td th:text="${field.description}"></td>
                <td th:text="${field.status ? 'Hoạt động' : 'Không hoạt động'}"></td>
                <td>
                    <a th:href="@{/admin/fields/edit/{id}(id=${field.id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                </td>
                <td>
                    <a th:href="@{/admin/fields/delete/{id}(id=${field.id})}" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
